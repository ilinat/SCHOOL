<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="leftside">
                <div class="login-form">
                    <h1>Login</h1>
                    <div class="container">
                        <div class="main">
                            <div class="content">
                                <h2>Staff Log In</h2>
                                <form action="#" method="post">
                                    <input type="text" name="" placeholder="User Name" required autofocus="">
                                    <input type="password" name="" placeholder="User Password" required autofocus="">
                                     <button class="btn" type="submit">
                                        Login
                                     </button>
            
                                </form>
                                <p class="account">Don't Have An Account? <a href="#">Register</a></p>
                            </div>       
                        </div>
                    </div>
                </div>
        </div>
        <div class="col">
            <div class="rightside">
                <div class="container">
                    <div class="main">
                    <div class="Student-login-form">
                        <h1>Login</h1>
                        <div class="container">
                            <div class="main">
                                <div class="content">
                                    <h2>Student Log In</h2>
                                    <form action="#" method="post">
                                        <input type="text" name="" placeholder="User Name" required autofocus="">
                                        <input type="password" name="" placeholder="User Password" required autofocus="">
                                         <button class="btn" type="submit">
                                            Login
                                         </button>
                
                                    </form>
                                    <p class="account">Don't Have An Account? <a href="#">Register</a></p>
                                     
                                </div> 
                                </div>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
